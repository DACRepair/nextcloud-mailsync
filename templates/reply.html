<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
Your message has been processed and the following files have been uploaded:
<br/>
<table>
    {% for item in message.attachments %}
    <tr>
        <td>{{ item }}</td>
    </tr>
    {% endfor %}
</table>
<br/>
Thank you.
</body>
</html>
